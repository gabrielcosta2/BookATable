name: book_a_table
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  shared_preferences: ^2.2.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  provider: ^6.1.1
  firebase_ui_auth: ^1.4.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Archivo Black
      fonts: 
        - asset: assets/fonts/ArchivoBlackRegular.ttf
          weight: 400
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/img_captura_de_ecr.png"
